<div class="card employee-card" style="background-color: #0B6877; margin: 5px;">
    <div class="card-header">
        <h2 class="card-title" style=" color: azure; font-family: 'Corben', cursive;">{{ name }}</h2>
        <h3 class="card-title" style=" color: azure; font-family: 'Delius', cursive; opacity: 75%;"><i
                class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class=" card-body">
        <ul class="list-group" style="font-family: 'Delius', cursive;">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
